<p>Github Portfolio</p>

<div class="ct-chart ct-github" *ngIf="userInfo && repoInfo" ></div>

<script type="text/javascript">
  var data = {
    labels: keys,
    series: values
  };

  var options = {
    seriesBarDistance: 10
  };

  var responsiveOptions = [
    ['screen and (max-width: 640px)', {
      seriesBarDistance: 5,
      axisX: {
        labelInterpolationFnc: function(value) {
          return value[0];
        }
      }
    }]
  ];

  new Chartist.Bar('.ct-chart', data, options, responsiveOptions);
</script>

<div class="repo">
  <div class="repo-name" *ngIf="userInfo && repoInfo">{{ repoInfo[0].name }}</div>
  <div class="repo-details" *ngIf="userInfo && repoInfo">
    <span class="repo-language">{{ repoInfo[0].language }}</span>
    <span class="repo-watchers"><i class="fa fa-eye" aria-hidden="true"></i> {{ repoInfo[0].watchers_count }}</span>
    <span class="repo-stars"><i class="fa fa-star" aria-hidden="true"></i> {{ repoInfo[0].stargazers_count }}</span>
  </div>
  <div class="repo-link" *ngIf="userInfo && repoInfo">{{ repoInfo[0].html_url }}</div>
  <div class="repo-desc" *ngIf="userInfo && repoInfo">{{ repoInfo[0].description }}</div>
</div>
